<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div id="include-header"></div>
    <div class="controls">
      <h2>Register</h2>
      <form id="register-form">
        <div class="form-row">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
            <small class="password-hint">At least 8 characters with uppercase, lowercase, number and special character.</small>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" required />
          </div>
        </div>
        <button class="btn" type="submit">Register</button>
      </form>
      <p class="auth-link">Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>
  
  <!-- MODAL -->
  <div id="include-modal"></div>
  <script src="js/loadShared.js"></script>
  <script type="module" src="js/register.js"></script>
</body>
</html>
