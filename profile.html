<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Betting Profile</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Compact header adjustments for profile page */
    .profile-page .header {
      padding: 10px;
    }

    .profile-page .header .top-nav {
      margin-bottom: 5px;
    }

    .profile-avatar {
      width: 40px;
      height: 40px;
      background: #2980b9;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      flex-direction: row;
      text-align: center;
      color: white;
    }

    .profile-header-container h1 {
      font-size: 18px;
      margin: 0;
    }

    .profile-header-container p {
      margin: 0;
      font-size: 12px;
    }

    .profile-header-insights {
      font-size: 12px;
      color: white;
      margin-top: 4px;
    }

    .highlight {
      font-weight: bold;
      color: white;
    }

    .positive {
      color: #27ae60;
    }

    .negative {
      color: #e74c3c;
    }
  </style>
</head>
<body class="profile-page">
  <div class="container">
    <!-- HEADER -->
    <div id="include-header"></div>

    <!-- STATS -->
    <div id="include-stats"></div>

    <!-- SORT CONTROLS -->
    <div id="include-sort"></div>

    <!-- TABLE -->
    <div id="include-table"></div>
  </div>

  <!-- MODAL -->
  <div id="include-modal"></div>

  <script src="js/loadShared.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
