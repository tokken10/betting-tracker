<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Betting Profile</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Compact header adjustments for profile page */
    .profile-page .header {
      padding: 11.5px;
    }

    .profile-page .header .top-nav {
      margin-bottom: 5px;
    }

    .profile-header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 11.5px;
      flex-direction: row;
      text-align: center;
      color: white;
    }

    .profile-header-container h1 {
      font-size: 21px;
      margin: 0;
    }

    .profile-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
    }

  </style>
</head>
<body class="profile-page">
  <div class="container">
    <!-- HEADER -->
    <div id="include-header"></div>

    <!-- STATS -->
    <div id="include-stats"></div>

    <!-- SORT CONTROLS -->
    <div id="include-sort"></div>

    <!-- TABLE -->
    <div id="include-table"></div>
  </div>

  <!-- MODAL -->
  <div id="include-modal"></div>

  <script type="module" src="js/loadShared.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
