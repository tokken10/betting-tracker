<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Performance Tracker</title>
   <meta name="description" content="Sports betting bankroll management software to track bets, manage stakes, and monitor performance." />
  <meta name="keywords" content="sports betting, bankroll management, betting tracker, betting software, manage bets, track sports bets, how to track bets, bet tracking app, Sportsbetting" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <div id="include-header"></div>

    <!-- FORM -->
    <div class="controls">
      <!-- Row 1 -->
      <div class="form-row">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group">
          <label for="sport">Sport</label>
          <select id="sport" required>
            <option value="">Select Sport</option>
            <option value="NFL Football">NFL Football</option>
            <option value="NBA Basketball">NBA Basketball</option>
            <option value="College Basketball">College Basketball</option>
            <option value="Baseball">Baseball</option>
            <option value="College Football">College Football</option>
            <option value="NHL Hockey">NHL Hockey</option>
            <option value="Soccer">Soccer</option>
            <option value="Premier League">Premier League</option>
            <option value="La Liga">La Liga</option>
            <option value="Bundesliga">Bundesliga</option>
            <option value="Serie A">Serie A</option>
            <option value="Ligue 1">Ligue 1</option>
            <option value="MLS">MLS</option>
            <option value="Tennis">Tennis</option>
            <option value="Boxing">Boxing</option>
            <option value="MMA">MMA</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="event">Event</label>
          <input type="text" id="event" placeholder="Team A vs Team B" required>
        </div>
        <div class="form-group">
          <label for="betType">Bet Type</label>
          <select id="betType" required>
            <option value="">Select Bet Type</option>
            <option value="Moneyline">Moneyline</option>
            <option value="Point Spread">Point Spread</option>
            <option value="Over/Under">Over/Under</option>
            <option value="Prop Bet">Prop Bet</option>
            <option value="Parlay">Parlay</option>
            <option value="Future">Future</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Bet Description</label>
          <input type="text" id="description" placeholder="Team B -2.5" />
        </div>
      </div>

      <!-- Row 2 -->
      <div class="form-row">
        <div class="form-group">
          <label for="odds">Odds</label>
          <input type="text" id="odds" placeholder="+150, -110, or 2.50" required>
        </div>
        <div class="form-group">
          <label for="stake">Stake ($)</label>
          <input type="number" id="stake" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label for="outcome">Outcome</label>
          <select id="outcome" required>
            <option value="">Select Outcome</option>
            <option value="Win">Win</option>
            <option value="Loss">Loss</option>
            <option value="Push">Push</option>
            <option value="Pending">Pending</option>
          </select>
        </div>
        <div class="form-group">
          <label for="payout">Payout ($)</label>
          <input type="number" id="payout" readonly placeholder="Auto-calculated">
        </div>
      </div>

      <!-- Row 3 -->
      <div class="form-row">
        <div class="form-group">
          <label for="closingOdds">Closing Odds (optional)</label>
          <input type="text" id="closingOdds" placeholder="Final line e.g. -115">
        </div>
        <div class="form-group">
          <label for="sportsbook">Sportsbook (optional)</label>
          <input type="text" id="sportsbook" placeholder="Where you placed it">
        </div>
        <div class="form-group">
          <label for="note">Note</label>
          <input type="text" id="note" placeholder="Optional" />
        </div>
      </div>

      <!-- Buttons -->
      <button class="btn" id="add-bet-btn" onclick="addBet()">Add Bet</button>
      <a href="login.html" class="btn" id="sign-in-btn" style="display: none;">Sign in to Track</a>
    </div>

    <!-- SORT CONTROLS -->
    <div id="include-sort"></div>

    <!-- TABLE -->
    <div id="include-table"></div>

  </div>

  <div id="include-footer"></div>

  <!-- MODAL -->
  <div id="include-modal"></div>

  <script type="module" src="js/loadShared.js"></script>
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
