<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <div id="include-header"></div>

      <div class="controls">
        <h2>Settings</h2>
        <div class="data-controls">
          <h3>Data</h3>
          <button class="btn" id="export-bets-btn">Export Bets to CSV</button>
          <p id="clear-bets-link" class="danger-link" style="display: none;">Clear betting history</p>
        </div>
        <div class="auth-controls">
          <h3>Account</h3>
          <p id="username-display" style="display: none;"></p>
          <a href="login.html" class="btn" id="login-btn">Log In</a>
          <a href="register.html" class="btn" id="signup-btn">Sign Up</a>
          <button class="btn" id="logout-btn" style="display: none;">Log Out</button>
        </div>
      </div>
  </div>

  <div id="include-footer"></div>

    <script type="module" src="js/loadShared.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/settings.js"></script>
    <script type="module" src="js/auth.js"></script>
  <script>
    window.addEventListener('shared:loaded', () => {
      const title = document.getElementById('page-title');
      const subtitle = document.getElementById('page-subtitle');
      const learnMore = document.getElementById('learn-more-link');
      if (title) title.textContent = '⚙️ Settings';
      if (subtitle) subtitle.textContent = 'Manage application settings';
      if (learnMore) learnMore.style.display = 'none';
    });
  </script>
</body>
</html>
